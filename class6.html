<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
        
            var object ={ property : 273};

            var output = '';

            output += "T : " + object.hasOwnProperty('property') + '\n'  //해당 객체가 매개변수에 해당되는 속성이 있는가?
            output += "H : " + object.hasOwnProperty('constructor')+ '\n'
            output += "K : " + object.propertyIsEnumerable('property') + '\n'
            output += "C : " + object.propertyIsEnumerable('constructor') + '\n' //반복문으로 열거할 수 있는가?
            alert(output); 

            for ( var key in object){
                alert(object[key]); //for문으로 출력되는 key가 위에 propertyIsEnumerable가 true인것만 출력된다.
            }
        </script>
    </head>
    <body>
    
    </body>
</html>
