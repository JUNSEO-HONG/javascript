<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script>
            var student = {}

            //attribute add
            student.name = 'hong'
            student.hobby = 'book read'
            
            student.toString = function(){
                var output = ''
                for(var key in this){
                    if(key != 'toString'){
                        output += key +'\t'+ this[key]+'\n';
                    }
                    

                }

                return output;
            }

            alert(student.toString());

            //attribute del
            delete(student.hobby);

            alert(student.toString());
        
        </script>
    </head>

    </body>
</html>
